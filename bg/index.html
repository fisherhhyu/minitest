<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        canvas { 
            display: block; 
            width: 100%; 
        }
        .controls { 
            display: flex; 
            justify-content: space-between; 
            width: 100%; 
            
            box-sizing: border-box; /* 包括padding在内计算宽度 */
            background-color: #f0f0f0; /* 控制区域背景色 */
            position: fixed; /* 固定在屏幕底部 */
            bottom: 0;
        }
        .dpad { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .dpad-row { 
            display: flex; 
            justify-content: center; 
        }
        .dpad button, .speed-controls button { 
            width: 50px; 
            height: 50px; 
            margin: 5px; 
            font-size: 18px; 
            -webkit-appearance: none; /* 移除iOS默认样式 */
            appearance: none; /* 标准属性 */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            touch-action: manipulation; /* 禁用双击缩放 */
        }
        .dpad button:active, .speed-controls button:active {
            background-color: #ddd;
        }
        .game-title {
            color: lightblue;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-title">Fisher的贪吃蛇游戏</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="dpad">
            <div class="dpad-row">
                <button id="up">↑</button>
            </div>
            <div class="dpad-row">
                <button id="left">←</button>
                <div style="width: 50px; height: 50px; margin: 5px;"></div>
                <button id="right">→</button>
            </div>
            <div class="dpad-row">
                <button id="down">↓</button>
            </div>
        </div>
        <div class="speed-controls">
            <div class="dpad-row">
                <button id="speed-up">加速</button>
                <button id="speed-down">减速</button>
            </div>
            <div class="dpad-row">
                <button id="revive">复活</button> <!-- 新增复活按钮 -->
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
